<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>

        <form id="registrationForm">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
            </div>

            <!-- Reconfirm Password -->
            <div class="mb-3">
                <label for="reconfirm-password" class="form-label">Reconfirm Password</label>
                <input type="password" class="form-control" id="reconfirm-password" placeholder="Re-enter your password" required>
                <div id="passwordHelp" class="form-text text-danger"></div>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>

            <!-- Height -->
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height in cm" required>
            </div>

            <!-- Weight -->
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg" required>
            </div>

            <!-- Lifestyle -->
            <div class="mb-3">
                <label for="lifestyle" class="form-label">Lifestyle</label>
                <select class="form-select" id="lifestyle" required>
                    <option selected disabled>Select your lifestyle</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Light (exercise 1-3 times per week)</option>
                    <option value="moderate">Moderate (exercise 3-5 times per week)</option>
                    <option value="active">Active (daily exercise or intense exercise 3-4 times per week)</option>
                    <option value="very active">Very Active (intense exercise 6-7 times per week)</option>
                </select>
            </div>

            <!-- Goals -->
            <div class="mb-3">
                <label for="goals" class="form-label">Fitness Goals</label>
                <select class="form-select" id="goals" required>
                    <option selected disabled>Select your fitness goal</option>
                    <option value="diet">Diet</option>
                    <option value="gain muscle">Gain Muscle</option>
                    <option value="increase endurance">Increase Endurance</option>
                </select>
            </div>

            <!-- Usual Mealtimes -->
            <div class="mb-3">
                <label for="mealtimes" class="form-label">Usual Mealtimes</label>
                <div class="row">
                    <div class="col">
                        <label for="breakfast-time" class="form-label">Breakfast</label>
                        <input type="time" class="form-control" id="breakfast-time" required>
                    </div>
                    <div class="col">
                        <label for="lunch-time" class="form-label">Lunch</label>
                        <input type="time" class="form-control" id="lunch-time" required>
                    </div>
                    <div class="col">
                        <label for="dinner-time" class="form-label">Dinner</label>
                        <input type="time" class="form-control" id="dinner-time" required>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password Matching Script (Asynchronous Check) -->
    <script>
        const passwordField = document.getElementById('password');
        const reconfirmPasswordField = document.getElementById('reconfirm-password');
        const passwordHelp = document.getElementById('passwordHelp');
        const submitButton = document.getElementById('submitBtn');

        function checkPasswordMatch() {
            if (passwordField.value !== reconfirmPasswordField.value) {
                passwordHelp.textContent = "Passwords do not match.";
                reconfirmPasswordField.classList.add('is-invalid');
                submitButton.disabled = true;
            } else {
                passwordHelp.textContent = "";
                reconfirmPasswordField.classList.remove('is-invalid');
                submitButton.disabled = false;
            }
        }

        // Add event listeners for password and confirm password fields
        passwordField.addEventListener('input', checkPasswordMatch);
        reconfirmPasswordField.addEventListener('input', checkPasswordMatch);
    </script>

</body>
</html>
