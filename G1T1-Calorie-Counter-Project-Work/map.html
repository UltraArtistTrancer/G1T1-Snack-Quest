<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nearest Food</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-box {
            margin-bottom: 10px;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        #loading.show {
            display: block;
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>Leaflet Map with Walking Routes Only</h1>

        <!-- Search input controlled by Vue -->
        <input type="text" v-model="searchQuery" placeholder="Search for a location or postal code">
        <button @click="searchLocation">Search</button>
        
        <!-- Loading spinner -->
        <div id="loading" :class="{ show: isLoading }">Loading...</div>

        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    map: null,
                    searchQuery: '',
                    userLocation: null,
                    isLoading: false,
                    routeControl: null,
                    googleMapsApiKey: 'AIzaSyDa-mrdnB2t0C8Ytiy2HC-jP08wN_Rm1yQ',  // Use .env key here
                };
            },
            mounted() {
                this.initializeMap();
            },
            methods: {
                initializeMap() {
                    this.map = L.map('map').setView([1.2921, 103.8519], 14); // Singapore coordinates
    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 23,
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(this.map);
    
                    this.map.locate({ setView: true, maxZoom: 18 });
    
                    this.map.on('locationfound', (e) => {
                        const radius = e.accuracy / 2;
                        L.marker(e.latlng).addTo(this.map)
                            .bindPopup(`You are within ${radius.toFixed(2)} meters from this point.`).openPopup();
                        L.circle(e.latlng, radius).addTo(this.map);
                        this.userLocation = e.latlng;  // Store user location
                    });
    
                    this.map.on('locationerror', () => {
                        alert("Unable to retrieve your location. Please allow location access.");
                    });
                },
                searchLocation() {
                    if (this.searchQuery) {
                        this.isLoading = true;

                        let processedQuery = this.searchQuery.trim();
                        const postalCodePattern = /Singapore\s*(\d{6})/;

                        if (processedQuery.match(postalCodePattern)) {
                            processedQuery = processedQuery.replace(postalCodePattern, '$1 Singapore');
                        }

                        const geocodingUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(processedQuery)}&key=${this.googleMapsApiKey}`;
    
                        fetch(geocodingUrl)
                            .then(response => response.json())
                            .then(data => {
                                this.isLoading = false;
                                if (data.status === "OK" && data.results.length > 0) {
                                    const lat = data.results[0].geometry.location.lat;
                                    const lon = data.results[0].geometry.location.lng;
    
                                    const destination = L.marker([lat, lon]).addTo(this.map)
                                        .bindPopup(data.results[0].formatted_address).openPopup();
    
                                    this.map.setView([lat, lon], 14);
    
                                    if (this.userLocation) {
                                        this.createRoute(this.userLocation, destination.getLatLng());
                                    } else {
                                        alert("User location not found. Routing may not work.");
                                    }
                                } else {
                                    alert("Location not found. Please try another search term.");
                                }
                            })
                            .catch(error => {
                                this.isLoading = false;
                                console.error("Error with search:", error);
                                alert("Error with search. Please try again.");
                            });
                    } else {
                        alert("Please enter a search term.");
                    }
                },
                createRoute(start, end) {
                    if (this.routeControl) {
                        this.map.removeControl(this.routeControl);
                    }
    
                    this.routeControl = L.Routing.control({
                        waypoints: [
                            L.latLng(start.lat, start.lng),
                            L.latLng(end.lat, end.lng)
                        ],
                        routeWhileDragging: true,
                        router: L.Routing.osrmv1({
                            serviceUrl: 'https://router.project-osrm.org/route/v1',
                            profile: 'foot'
                        })
                    }).addTo(this.map);
                }
            }
        });
    </script>
</body>
</html>
