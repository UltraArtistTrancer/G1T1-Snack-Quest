<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Search and Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Leaflet Map with Search and Routing</h1>

    <!-- Search input -->
    <input type="text" id="search-box" placeholder="Search for a location">
    <button onclick="searchLocation()">Search</button>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script>
        // Initialize the map
        const map = L.map('map').setView([1.2921, 103.8519], 14); // Example coordinates: Singapore

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 23,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Geolocation functionality
        map.locate({ setView: true, maxZoom: 18 });

        map.on('locationfound', function (e) {
            const radius = e.accuracy / 2;

            // Marker at the user's location
            L.marker(e.latlng).addTo(map)
                .bindPopup(`You are within ${radius.toFixed(2)} meters from this point.`).openPopup();

            // Circle indicating location accuracy
            L.circle(e.latlng, radius).addTo(map);

            // Store user's location
            window.userLocation = e.latlng;
        });

        map.on('locationerror', function () {
            alert("Unable to retrieve your location. Please allow location access.");
        });

        // Search function to locate a place using OpenStreetMap's Nominatim API
        function searchLocation() {
            const searchQuery = document.getElementById('search-box').value;
            if (searchQuery) {
                fetch(`https://nominatim.openstreetmap.org/search?q=${searchQuery}&format=json&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const lat = data[0].lat;
                            const lon = data[0].lon;

                            // Update the map to the searched location
                            map.setView([lat, lon], 14);
                            
                            // Add a marker for the searched location
                            const destination = L.marker([lat, lon]).addTo(map)
                                .bindPopup(data[0].display_name).openPopup();

                            // Check if user's location is available for routing
                            if (window.userLocation) {
                                createRoute(window.userLocation, destination.getLatLng());
                            } else {
                                alert("User location not found. Routing may not work.");
                            }
                        } else {
                            alert("Location not found. Please try another search term.");
                        }
                    })
                    .catch(error => {
                        console.error("Error with search:", error);
                        alert("Error with search. Please try again.");
                    });
            } else {
                alert("Please enter a search term.");
            }
        }

        // Function to create a route using Leaflet Routing Machine
        function createRoute(start, end) {
            L.Routing.control({
                waypoints: [
                    L.latLng(start.lat, start.lng),
                    L.latLng(end.lat, end.lng)
                ],
                routeWhileDragging: true
            }).addTo(map);
        }
    </script>

</body>
</html>
