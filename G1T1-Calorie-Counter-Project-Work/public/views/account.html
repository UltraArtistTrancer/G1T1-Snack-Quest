<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../scripts/logout.js"></script>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Snack Quest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">üåü Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="leaderboard.html">üèÜ Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="foodnearby.html">üçΩÔ∏è Food Nearby</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">üìú History</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">üë§ Account</a></li>
                </ul>
            </div>
            <button class="btn btn-danger ms-3" id="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center text-primary mb-4">Account</h2>

        <!-- User Information Section -->
        <div id="userInfo" class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-secondary">Current User Information</h3>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Username:</strong> <span id="display-username"></span></p>
                        <p><strong>Gender:</strong> <span id="display-sex"></span></p>
                        <p><strong>Birthdate:</strong> <span id="display-birthdate"></span></p>
                        <p><strong>Height:</strong> <span id="display-height"></span> cm</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Weight:</strong> <span id="display-weight"></span> kg</p>
                        <p><strong>Lifestyle:</strong> <span id="display-lifestyle"></span></p>
                        <p><strong>Goals:</strong> <span id="display-goals"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Breakfast Time:</strong> <span id="display-breakfast-time"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Lunch Time:</strong> <span id="display-lunch-time"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Dinner Time:</strong> <span id="display-dinner-time"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Form Section -->
        <div class="container my-5">
            <h3 class="text-secondary mb-3">Update User Information</h3>
            <form id="updateForm" class="card p-4 shadow-sm">
                <div class="form-group row mb-3">
                    <div class="col-md-8">
                        <input type="text" id="update-username" class="form-control" placeholder="Username" />
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <button type="button" id="check-username-btn" class="btn btn-primary w-100">Check
                            Username</button>
                        <span id="username-status" class="ms-2"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="date" id="birthdate" class="form-control" placeholder="Birthdate" />
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="height" class="form-control" placeholder="Height (cm)" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="number" id="weight" class="form-control" placeholder="Weight (kg)" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="lifestyle" class="form-control" placeholder="Lifestyle" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" id="update-goals" class="form-control" placeholder="Goals" />
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="time" id="update-breakfast-time" class="form-control"
                            placeholder="Breakfast Time" />
                    </div>
                    <div class="col-md-4">
                        <input type="time" id="update-lunch-time" class="form-control" placeholder="Lunch Time" />
                    </div>
                    <div class="col-md-4">
                        <input type="time" id="update-dinner-time" class="form-control" placeholder="Dinner Time" />
                    </div>
                </div>

                <!-- Hidden Inputs for Nutrition API -->
                <input type="hidden" id="currentAge" name="currentAge" />
                <input type="hidden" id="sex" name="sex" />
                <input type="hidden" id="carbohydrates" name="carbohydrates">
                <input type="hidden" id="protein" name="protein">
                <input type="hidden" id="fat" name="fat">
                <input type="hidden" id="fiber" name="fiber">
                <input type="hidden" id="bmi" name="bmi">
                <input type="hidden" id="calorieNeeds" name="calorieNeeds">

                <button type="submit" class="btn btn-success btn-block mt-3">Update</button>
            </form>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="../scripts/calculateAge.js"></script>
        <script type="module" src="../scripts/NutritionAPI.js"></script>
        <script type="module" src="../scripts/accountupdate.js"></script>

</body>

</html>
