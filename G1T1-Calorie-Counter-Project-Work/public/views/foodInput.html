<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            display: none;
            margin-top: 1rem;
        }
        .suggestions-container {
            position: relative;
        }
        #suggestions {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
        .readonly-input {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Food Entry</h2>
        
        <div id="success-message" class="alert alert-success" role="alert"></div>
        <div id="error-message" class="alert alert-danger" role="alert"></div>
        
        <form id="food-form">
            <div class="mb-3">
                <label for="food-name" class="form-label">Food Name</label>
                <div class="suggestions-container">
                    <input type="text" class="form-control" id="food-name" 
                           placeholder="Type to search for food..." required>
                    <div id="suggestions"></div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="calories" class="form-label">Calories</label>
                <input type="number" class="form-control readonly-input" id="calories" 
                       readonly required min="0">
            </div>
            
            <div class="mb-3">
                <label for="protein" class="form-label">Protein (g)</label>
                <input type="number" class="form-control readonly-input" id="protein" 
                       readonly required min="0">
            </div>
            
            <div class="mb-3">
                <label for="carbs" class="form-label">Carbohydrates (g)</label>
                <input type="number" class="form-control readonly-input" id="carbs" 
                       readonly required min="0">
            </div>
            
            <div class="mb-3">
                <label for="fat" class="form-label">Fat (g)</label>
                <input type="number" class="form-control readonly-input" id="fat" 
                       readonly required min="0">
            </div>
            
            <div class="mb-3">
                <label for="meal-type" class="form-label">Meal Type</label>
                <select class="form-control" id="meal-type" required>
                    <option value="">Select meal type</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="meal-datetime" class="form-label">When did you eat?</label>
                <input type="datetime-local" class="form-control" id="meal-datetime" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Food Entry</button>
        </form>
    </div>

    <script type="module" src="../scripts/foodInput.js"></script>
</body>
</html>
