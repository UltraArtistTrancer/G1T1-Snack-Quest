<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Food Entry</h2>
        
        <!-- Success/Error Messages -->
        <div id="success-message" class="alert alert-success" role="alert"></div>
        <div id="error-message" class="alert alert-danger" role="alert"></div>
        
        <!-- Your existing form -->
        <form id="food-form">
            <div class="mb-3">
                <label for="food-name" class="form-label">Food Name</label>
                <input type="text" class="form-control" id="food-name" required>
            </div>
            
            <div class="mb-3">
                <label for="calories" class="form-label">Calories</label>
                <input type="number" class="form-control" id="calories" required min="0">
            </div>
            
            <div class="mb-3">
                <label for="protein" class="form-label">Protein (g)</label>
                <input type="number" class="form-control" id="protein" required min="0">
            </div>
            
            <div class="mb-3">
                <label for="carbs" class="form-label">Carbohydrates (g)</label>
                <input type="number" class="form-control" id="carbs" required min="0">
            </div>
            
            <div class="mb-3">
                <label for="fat" class="form-label">Fat (g)</label>
                <input type="number" class="form-control" id="fat" required min="0">
            </div>
            
            <div class="mb-3">
                <label for="meal-type" class="form-label">Meal Type</label>
                <select class="form-control" id="meal-type" required>
                    <option value="">Select meal type</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Food Entry</button>
        </form>
    </div>

    <script type="module" src="../scripts/foodInput.js"></script>
</body>
</html>
