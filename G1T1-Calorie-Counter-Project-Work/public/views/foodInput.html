<form id="food-form">
    <div class="mb-3">
        <label for="food-name" class="form-label">Food Name</label>
        <input type="text" class="form-control" id="food-name" required>
    </div>
    
    <div class="mb-3">
        <label for="calories" class="form-label">Calories</label>
        <input type="number" class="form-control" id="calories" required>
    </div>
    
    <div class="mb-3">
        <label for="protein" class="form-label">Protein (g)</label>
        <input type="number" class="form-control" id="protein" required>
    </div>
    
    <div class="mb-3">
        <label for="carbs" class="form-label">Carbohydrates (g)</label>
        <input type="number" class="form-control" id="carbs" required>
    </div>
    
    <div class="mb-3">
        <label for="fat" class="form-label">Fat (g)</label>
        <input type="number" class="form-control" id="fat" required>
    </div>
    
    <div class="mb-3">
        <label for="meal-type" class="form-label">Meal Type</label>
        <select class="form-control" id="meal-type" required>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Food Entry</button>
</form>
