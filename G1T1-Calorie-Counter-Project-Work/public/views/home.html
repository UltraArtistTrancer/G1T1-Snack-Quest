    <!-- Chart.js Configuration -->
    <script>
      const targets = {
        calories: 2500,
        carbs: 300,
        protein: 50,
        fats: 70,
      };

      const initialConsumption = {
        calories: 0,
        carbs: 0,
        protein: 0,
        fats: 0,
      };

      // Initialize charts with default values
      function initCharts() {
        updateDonutChart(
          "caloriesChart",
          initialConsumption.calories,
          targets.calories,
          "#FF6384"
        );
        updateDonutChart(
          "carbsChart",
          initialConsumption.carbs,
          targets.carbs,
          "#36A2EB"
        );
        updateDonutChart(
          "proteinChart",
          initialConsumption.protein,
          targets.protein,
          "#FFCE56"
        );
        updateDonutChart(
          "fatsChart",
          initialConsumption.fats,
          targets.fats,
          "#4BC0C0"
        );
      }

      function updateDonutChart(chartId, consumed, total, color) {
        const ctx = document.getElementById(chartId).getContext("2d");
        const remaining = Math.max(0, total - consumed);

        // Destroy existing chart if it exists
        const existingChart = Chart.getChart(chartId);
        if (existingChart) {
          existingChart.destroy();
        }

        // Create new chart
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Consumed", "Remaining"],
            datasets: [
              {
                data: [consumed, remaining],
                backgroundColor: [color, "#CCCCCC"],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
            },
          },
        });

        // Update the info card
        const container = document.getElementById(
          chartId.replace("Chart", "Container")
        );
        const infoCard = container.querySelector(".info-card");
        infoCard.innerHTML = `<p><strong>Total needed today:</strong> ${total} ${getUnit(
          chartId
        )}</p>
         <p><strong>Consumed today:</strong> ${consumed.toFixed(2)} ${getUnit(
          chartId
        )}</p>`;
      }

      // Helper function to get the appropriate unit for each nutrient
      function getUnit(chartId) {
        switch (chartId) {
          case "caloriesChart":
            return "kcal";
          default:
            return "grams";
        }
      }

      // Function to update all charts with new data
      function updateAllCharts(nutritionData) {
        const newConsumption = {
          calories:
            initialConsumption.calories + parseFloat(nutritionData.calories),
          carbs:
            initialConsumption.carbs + parseFloat(nutritionData.carbohydrates),
          protein:
            initialConsumption.protein + parseFloat(nutritionData.protein),
          fats: initialConsumption.fats + parseFloat(nutritionData.fats),
        };

        // Update each chart with new values
        updateDonutChart(
          "caloriesChart",
          newConsumption.calories,
          targets.calories,
          "#FF6384"
        );
        updateDonutChart(
          "carbsChart",
          newConsumption.carbs,
          targets.carbs,
          "#36A2EB"
        );
        updateDonutChart(
          "proteinChart",
          newConsumption.protein,
          targets.protein,
          "#FFCE56"
        );
        updateDonutChart(
          "fatsChart",
          newConsumption.fats,
          targets.fats,
          "#4BC0C0"
        );

        // Save updated consumption data for future reference
        localStorage.setItem("nutritionData", JSON.stringify(newConsumption));
      }

      // Call the init function on page load
      window.onload = initCharts;
    </script>

    <script>
      const app_id = "a9117ed0";
      const app_key = "8cce3f9bebdcc9fef5243e23387c0bc0";

      // Create the XHR object.
      function createCORSRequest(method, url) {
        var xhr = new XMLHttpRequest();
        if ("withCredentials" in xhr) {
          xhr.open(method, url, true);
        } else if (typeof XDomainRequest != "undefined") {
          xhr = new XDomainRequest();
          xhr.open(method, url);
        } else {
          xhr = null;
        }
        return xhr;
      }

      // Validate user inputs
      function validateInputs(title, ingredients, mealTime) {
        if (mealTime.trim() === "") {
          alert("Please enter the meal time (e.g., Breakfast).");
          return false;
        }
        if (title.trim() === "") {
          alert("Please enter the name of the food.");
          return false;
        }
        if (ingredients.length === 0 || ingredients[0].trim() === "") {
          alert("Please enter at least one ingredient.");
          return false;
        }
        return true;
      }

      // Make the actual CORS request.
      function makeCorsRequest() {
        let mealTime = document.getElementById("meal-time").value;
        let title = document.getElementById("title").value;
        let ingredients = document
          .getElementById("ingredients")
          .value.split(",");

        if (!validateInputs(title, ingredients, mealTime)) {
          return; // Stop execution if validation fails
        }

        let recipeData = {
          title: title,
          yield: "1 serving",
          ingr: ingredients.map((item) => item.trim()),
        };

        let pre = document.getElementById("response");
        var url =
          "https://api.edamam.com/api/nutrition-details?app_id=" +
          app_id +
          "&app_key=" +
          app_key;

        var xhr = createCORSRequest("POST", url);
        if (!xhr) {
          alert("CORS not supported");
          return;
        }

        // Response handler
        xhr.onload = function () {
          var response = JSON.parse(xhr.responseText);
          if (response.totalNutrients) {
            let nutritionData = {
              calories: response.totalNutrients.ENERC_KCAL
                ? response.totalNutrients.ENERC_KCAL.quantity
                : 0,
              carbohydrates: response.totalNutrients.CHOCDF
                ? response.totalNutrients.CHOCDF.quantity
                : 0,
              protein: response.totalNutrients.PROCNT
                ? response.totalNutrients.PROCNT.quantity
                : 0,
              fats: response.totalNutrients.FAT
                ? response.totalNutrients.FAT.quantity
                : 0,
            };

            updateAllCharts(nutritionData);
            localStorage.setItem("mealData", JSON.stringify(recipeData)); // Save the data for Card.html

            // Display nutrition data in the response area
            pre.innerHTML = `Calories: ${nutritionData.calories} kcal\nCarbohydrates: ${nutritionData.carbohydrates} g\nProtein: ${nutritionData.protein} g\nFats: ${nutritionData.fats} g`;
          } else {
            pre.innerHTML = "No nutrition information found.";
          }
        };

        xhr.onerror = function () {
          alert("Error making the request. Please try again.");
        };

        pre.innerHTML = "Loading..."; // Show loading text while waiting for response
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(recipeData)); // Send the recipe data to the API
      }
    </script>
