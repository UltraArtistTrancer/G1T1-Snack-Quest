<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="scripts/Friends.js"></script>
</head>
<body>
    <button id="send-friend-request" onclick="sendFriendRequest(currentUserId, friendUserId)">Add Friend</button>

    <div id="received-requests"></div>

    <script>
    async function displayReceivedRequests(userId) {
        const requests = await getReceivedRequests(userId);
        const requestsDiv = document.getElementById('received-requests');
        requestsDiv.innerHTML = '';

        requests.forEach(request => {
            const requestElement = document.createElement('div');
            requestElement.textContent = `${request.userId} wants to be your friend.`;
            
            const acceptButton = document.createElement('button');
            acceptButton.textContent = "Accept";
            acceptButton.onclick = () => acceptFriendRequest(request.id); // Make sure to pass the correct id

            requestElement.appendChild(acceptButton);
            requestsDiv.appendChild(requestElement);
        });
    }
    </script>
</body>
</html>
